<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>產品項目維護</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="static/js/layui/css/layui.css" media="all">

	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title">
			<legend style="font-weight:bold">
				<span style="font-size: 1.5rem;">產品項目維護</span>
			</legend>
		</fieldset>
		
		<div class="" style="padding: 0px 30px;">
			<table class="layui-hide" id="demo" lay-filter="test"></table>
		</div>

		<script src="static/js/layui/layui.all.js" charset="utf-8"></script>
		<script src="static/js/jquery-3.3.1.min.js" charset="utf-8"></script>

		<script>
			var form = layui.form;
			var table = layui.table;
			var laydate = layui.laydate;

			get_data = function() {
				$.ajax({
					url: '/ajax_revise_get_product',
					type: "GET",
					dataType: 'json',
					success: function(res) {
						console.log('獲取產品列表')
						console.log(res)
						table.render({
							elem: '#demo',
							// height: 420,
							title: '用户表',
							data: res,
							limit: 80,
							// page: true, //开启分页
<!--							toolbar: 'default', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档-->
							defaultToolbar: [''],
							cols: [
								[{
										type: 'checkbox',
										fixed: 'left'
									},
									{
										field: 'product_name',
										title: '產品名稱*',
										event: 'product_name'
									},
									{
										field: 'product_code',
										title: '產品代號',
										// event: 'product_code'
									},
									{
										field: 'honhai_pn',
										title: '產品料號*',
										event: 'honhai_pn'
									}
								]
							]
						});
						table.on('tool(test)', function(obj) {
							console.log(obj)
							var data = obj.data
							var original = data
							var revised = $.extend(true, {}, data)

							layer.prompt({
								formType: 2,
								title: '修改資料',
								value: data[obj.event]
							}, function(value, index) {

								var upload_data = {
									original,
									revised
								}
								upload_data['revised'][obj.event] = value
								console.log(upload_data)
								$.ajax({
									url: '/ajax_revise_product',
									type: "POST",
									data: JSON.stringify(upload_data),
									dataType: 'json',
									success: function(res) {
										console.log(res)
										layer.msg('修改成功')
										obj.update({
											product_name: value
										}); //这里一般是发送修改的Ajax请求
									},
								})
								layer.close(index);
							});


						})
					}
				})
			}

			get_data()


		</script>
	</body>


</html>
